<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>

<body>
  <div class="container-fluid">
    <h1 align="center">Salary Calculator</h1>
    <h3 style="color:blue">Add Employee</h3>
    <div class="row" id="inputForm">
      <div class="col">
        <input type="text" class="form-control" placeholder="first name" id="first">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="last name" id="last">
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="ID number" id="id">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="job title" id="title">
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="annual salary" id="salary">
      </div>
      <div class="col">
        <button id="submitButton" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="employeeTableBody">
